<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



  <ion-list>

    <ion-item>
      <ion-label floating>Nom</ion-label>
      <ion-input type="text" [(ngModel)]="Login"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating>Telephone</ion-label>
      <ion-input type="text" [(ngModel)]="telephone"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  
  </ion-list>


  <div padding>
    <button   ion-button color="secondary"   (click)="myRegister()"   >Register</button>
  </div>









</ion-content>
